<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
<title>Login</title>
<meta http-equiv="content-type" Content="text/html;charset=windows-1251">
<link rel="stylesheet" type="text/css" href="{PREP}/skin/normal.css">
</head>
<body topmargin="3" leftmargin="3" rightmargin="3" bottommargin="3" onLoad="javascript: document.forms[0].elements[0].focus();">
<form name="logon" action="{PREP}/login.php" method="POST">
	<table align="center" width="100%" height="100%" cellspacing="0" cellpadding="0">
		{HEADER}
		<tr>
			<td align="center" height="100%"><table width="95%" height="100%">
				<tr valign="middle">
					<td align="center"><table class="login" align="center">
		    		<tr>
							<td>&nbsp;</td>
							<th class="login" colspan="2" align="center"><font name="Arial">LOGIN</font></th>
							<td>&nbsp;</td>
						</tr>
		    		<tr><td style="font-size:5pt">&nbsp;</td></tr>
		    		<tr>
							<td>&nbsp;</td>
						</tr>
		    		<tr>
							<td>&nbsp;</td>
							<td align="right">Username:</td>
							<td><input tabindex="10" type="text" class="edit" name="username" size="20" maxlength="16" value='{USERNAME}'></td>
							<td>&nbsp;</td>
						</tr>
		    		<tr>
							<td>&nbsp;</td>
							<td align="right">Password:</td>
							<td><input tabindex="20" type="password" class="edit" name="password" size="20" maxlength="16"></td>
						</tr>
		    		<tr><td style="font-size:5pt">&nbsp;</td></tr>
		    		<tr>
							<td colspan="2">&nbsp;</td>
							<td align="center"><input tabindex="30" type="submit" class="button" name="login" value="LOGIN"></td>
						</tr>
		    		<tr><td colspan="2" style="font-size:5pt">&nbsp;</td></tr>
		    	</table></td>
		    </tr>
			</table></td>
    </tr>
    {FOOTER}
	</table>
<script language="Javascript" type="text/javascript">
  <!--{ERROR}-->
</script>
</form>
</body>
</html>
