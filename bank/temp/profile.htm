<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
<Title>My profile</title>
<meta http-equiv="Content-type" content="text/html;charset=windows-1251">
<link rel="stylesheet" type="text/css" href="{PREP}/skin/normal.css">
</head>
<body topmargin="3" leftmargin="3" rightmargin="3" bottommargin="3">
<form name="admin" action="{PREP}/profile.php" method="POST">
	<table align="center" width="100%" height="100%" cellspacing="0" cellpadding="0">
		{HEADER}
    <tr valign="top">
			<td class="list_2"><table class="list_3" align="center" cellspacing="0" cellpadding="1" width="60%">
				<tr><td style="font-size:5pt">&nbsp;</td></tr>
        <tr>
        	<td>&nbsp;</td>
        	<th colspan="2"><h4>Login details</h4></th>
        </tr>
				<tr>
					<td>&nbsp;</td>
					<td align="right">Username</td>
          <td>&nbsp;<input type="text" name="user" class="edit" size="20" maxlength="24" value='{USER}'>&nbsp;&nbsp;<font color="red"><b>*</b></font></td>
				</tr>
				<tr>
					<td>&nbsp;</td>
					<td align="right">Password</td>
          <td>&nbsp;<input type="text" name="pass" class="edit" size="20" maxlength="24" value='{PASS}'>&nbsp;&nbsp;<font color="red"><b>*</b></font></td>
				</tr>
				<tr>
					<td>&nbsp;</td>
					<td align="right">Password (again)</td>
          <td>&nbsp;<input type="text" name="pass2" class="edit" size="20" maxlength="24" value='{PASS_2}'>&nbsp;&nbsp;<font color="red"><b>*</b></font></td>
				</tr>
        <tr><td>&nbsp;</td></tr>
        <tr>
        	<td>&nbsp;</td>
        	<th colspan="2"><h4>Additional information</h4><br></th>
        </tr>
				<tr>
					<td>&nbsp;</td>
					<td align="right">First and last name</td>
          <td>&nbsp;<input type="text" name="person" class="edit" size="40" maxlength="50" value='{PERSON}'>&nbsp;&nbsp;<font color="red"><b>*</b></font></td>
				</tr>
				<tr><td>&nbsp;</td></tr>
        <tr>
          <td colspan="4"><table align="center" cellspacing="1" cellpadding="1">
    				<tr align="center">
       				<td><input name="cmdSave" type="submit" class="button2" value="SAVE" onClick="javascript: return Validate(this.form);" onMouseOver="javascript:this.className='button2a';" onMouseOut="javascript:this.className='button2';"></td>
    				</tr>
    			</table></td>
    		</tr>
        <tr height="100%"><td>&nbsp;</td></tr>
      </table></td>
		</tr>
  {FOOTER}
</table>
</form>
<script language="Javascript" type="text/javascript">
  <!--{ERROR}-->
  <!--{REMIND}-->
  
  function Validate(top)
  {
  	return true;
  }
</script>
</body>
</html>
