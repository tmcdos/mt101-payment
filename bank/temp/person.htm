<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
<Title>List of employees</title>
<meta http-equiv="Content-type" content="text/html;charset=windows-1251">
<link rel="stylesheet" type="text/css" href="{PREP}/skin/normal.css">
</head>
<body topmargin="3" leftmargin="3" rightmargin="3" bottommargin="3">
<form name="admin" action="{PREP}/person.php" method="POST" enctype="multipart/form-data">
	<table align="center" width="100%" height="100%" cellspacing="0" cellpadding="0">
		{HEADER}
    <tr>
      <td align="center" height="100%"><table width="95%" height="100%" cellspacing="0" cellpadding="0">
				<tr><td style="font-size:4pt">&nbsp;</td></tr>
				<tr height="100%">
		      <td width="100%" valign="top"><table align="center" cellspacing="2" cellpadding="2">
						<tr valign="top">
							<td align="center"><table class="list_1" cellspacing="0" cellpadding="3">
							  <caption>
							    COMPANY: <select name="firma" class="combo" onChange="javascript: this.form.submit();"><option value="0">{FIRMA}</option></select>
							  </caption>
								<tr align="center" bgcolor="#00E099">
									<td>ID</td>
									<td>Full name</td>
									<td>IBAN</td>
									<td>SSN</td>
									<td>Regular salary</td>
									<td>Active</td>
									<td>Actions</td>
									<td>Created by</td>
									<td>Created on</td>
									<td>Last change by</td>
									<td>Last change on</td>
								</tr>
								<tr align="center">
									<td><!--<input type="text" class="edit" name="nomer" size="4" maxlength="3" value="{NOMER}">-->&nbsp;</td>
									<td><input type="text" class="edit" name="imena" size="50" maxlength="80" value="{NAME}"></td>
									<td><input type="text" class="edit" name="iban" size="25" maxlength="25" value="{IBAN}"></td>
									<td><input type="text" class="edit" name="egn" size="12" maxlength="10" value="{EGN}"></td>
									<td><input type="text" class="edit" name="zaplata" size="8" maxlength="7" value="{ZAPLATA}"></td>
									<td><select class="combo" name="active" size="1">
										<option value="1" {ACT_1}>Still works here</option>
										<option value="0" {ACT_0}>Fired</option>
									</select></td>
									<td><input type="submit" class="button3" name="edit1" value="{EDIT_1}"></td>
									<td colspan="4"><input type="file" class="edit" name="import" size="35">&nbsp;&nbsp;&nbsp;<input type="submit" class="button3" name="cmdImport" value="Import CSV"></td>
								</tr>
								<tr><td>{ITEM_1}</td></tr>
							</table></td>
						</tr>
					</table></td>
				</tr>
				<tr><td style="font-size:4pt">&nbsp;</td></tr>
			</table></td>
		</tr>
  {FOOTER}
</table>
<input type="hidden" name="edit_1" value='{EDITID1}'>
<script language="Javascript" type="text/javascript">
  function FinalConfirm(str1)
  {
  	var truthBeTold = window.confirm(str1);
  	if (truthBeTold) return true; else return false;
  }
  <!--{ERROR}-->
</script>
</form>
</body>
</html>
